<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator </title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="Durganand operator">AC</button>
          <button class="Durganand operator">DEL</button>
          <button class="Durganand operator">%</button>
          <button class="Durganand operator">/</button>
        </div>
        <div>
          <button class="Durganand">7</button>
          <button class="Durganand">8</button>
          <button class="Durganand">9</button>
          <button class="Durganand operator">*</button>
        </div>
        <div>
          <button class="Durganand">4</button>
          <button class="Durganand">5</button>
          <button class="Durganand">6</button>
          <button class="Durganand operator">-</button>
        </div>
        <div>
          <button class="Durganand">1</button>
          <button class="Durganand">2</button>
          <button class="Durganand">3</button>
          <button class="Durganand operator">+</button>
        </div>

        <div>
          <button class="Durganand">00</button>
          <button class="Durganand">0</button>
          <button class="Durganand">.</button>
          <button class="Durganand equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
